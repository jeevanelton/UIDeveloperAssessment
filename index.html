<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Developer Assessment</title>
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Nav bar links -->
      <nav>
        <ul>
          <li>
            <img src="./images/UI Developer.png" alt="UI developer" />
          </li>
          <li><i class="far fa-user"></i>Students</li>
          <li><i class="fas fa-book"></i>Lesson Plan</li>
          <li><i class="fas fa-cog"></i>Settings</li>
        </ul>
      </nav>

      <!-- Main-->
      <main>
        <!-- top white bar -->
        <div class="bar"></div>
        <!-- contents  -->
        <div class="content">
          <!-- content head -->
          <div class="contentHead">
            <i class="fas fa-sort-up" style="transform: rotate(-90deg)"></i>
            <p>Videos</p>
          </div>
          <!-- main content -->
          <div class="mainContent">
            <div>
              <input
                class="urlInput"
                type="text"
                placeholder="Insert URL Here"
              />

              <p class="orText">or</p>

              <div class="uploadBox">
                <p>upload</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
